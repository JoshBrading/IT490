<!DOCTYPE html>
<html lang="en">

<script>
    //Script Functions

    function change_settings(){
        var request = new XMLHttpRequest();
        request.open("POST","/php/user_request.php",true);
        request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");

        $priv_profile = document.getElementById("priv_profile").checked;
        $priv_friends = document.getElementById("priv_friends").checked;
        $priv_achi = document.getElementById("priv_achi").checked;

        request.onreadystatechange= function ()
        {
            if ((this.readyState == 4)&&(this.status == 200))
            {
                console.log(this.responseText);
                HandleLoginResponse(this.responseText);
            }		
        }
        request.send("type=settings&priv_profile="+priv_profile+"&priv_friends="+priv_friends+"&priv_achi="+priv_achi);
    }

</script>

        <!--Settings Checklist-->
        <form action="javascript:change_settings()" method="post">

            <input type="checkbox" name="priv_profile" id="priv_profile">Make your profile private<br>
            <input type="checkbox" name="priv_friends" id="priv_friends">Make your friends private<br>
            <input type="checkbox" name="priv_achievements" id="priv_achi">Make your achievements private<br>

            <input type="submit" value="Save">

        </form>
